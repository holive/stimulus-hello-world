<!doctype html>
<html lang="eng">
	<head>
	  <meta charset="utf-8">
	  <link rel="stylesheet" href="main.css">
	  <script src="bundle.js" async></script>
		<title></title>
	</head>

	<body >

		<div data-controller="clipboard" data-clipboard-supported-class="clipboard--supported">
			 <label>
				 PIN:
				 <input data-clipboard-target="source" type="text" value="1234" readonly>
			</label>

			<!--	We’ve omitted click-> from the action descriptor. -->
			<!--	because Stimulus defines click as the default event for actions on <button> elements. -->
			<!--	https://stimulus.hotwired.dev/handbook/building-something-real -->
			<button data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</button>
		</div>

		<div data-controller="clipboard" data-clipboard-supported-class="clipboard--supported">
			 <label>
				 PIN (link button):
				 <textarea data-clipboard-target="source" readonly>3738</textarea>
			</label>

			<a href="#" data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</a>
		</div>

		<h2>slideshow</h2>

		<div data-controller="slideshow" data-slideshow-index-value="1">
			<button data-action="slideshow#previous"> ← </button>
			<button data-action="slideshow#next"> → </button>

			<div data-slideshow-target="slide">🐵</div>
			<div data-slideshow-target="slide">🙈</div>
			<div data-slideshow-target="slide">🙉</div>
			<div data-slideshow-target="slide">🙊</div>
		</div>

		<h2>Working with external resources</h2>

		<div
				data-controller="content-loader"
				data-content-loader-url-value="/messages.html"
				data-content-loader-refresh-interval-value="5000"
		></div>
	</body>
</html>
